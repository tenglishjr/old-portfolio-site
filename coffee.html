<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Coffee Project | TJ English</title>
        <link href="https://fonts.googleapis.com/css?family=Carter+One|Encode+Sans+Condensed|Galada|Lobster|Rock+Salt|Sigmar+One|Titan+One" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="./coffee.css">
        <link rel="icon" type="image/png" href="./favicon.png">

    </head>

    <body>
        <div class="container">

            <!--Main Title-->
            <div class="row main-row">
                <div class="col-12 d-flex justify-content-center">
                    <h1 class="main-title">Coffee Project</h1>
                </div>
            </div>

            <hr class="hr-main">



            <!--Body-->
            <div class="row mt-5">
                <div class="col-12 col-lg-6 row">

                <!--Search Coffees form-->
                    <div class="col-6 col-lg-12">
                    <form class="mb-5">
                        <h2 class="add-coffee-head"><u>Search Coffee</u></h2>

                        <!--<h2>Roast</h2>-->
                        <div class="form-group">
                        <label for="roast-selection" class="labels h5">Roast</label>
                        <select class="input-group mb-3" id="roast-selection">
                            <option value="all">All</option>
                            <option value = "light">Light</option>
                            <option value = "medium">Medium</option>
                            <option value = "dark">Dark</option>
                        </select>
                            <label class="labels h5">Coffee Name</label>
                        <input type="text" class="input-group mb-3" id="coffee-search">
                        <input id="submit" class="btn btn-primary btn-md btn-block" type="submit">
                        </div>
                    </form>
                    </div>
                    <hr id="hr-main">

                    <div class="col-6 col-lg-12">
                    <form>


                    <!--Add Coffee form-->
                    <h2 class="add-coffee-head"><u>Add Coffee</u></h2>

                        <label for="roast-add" class="labels h5">Roast</label>
                        <select class="input-group mb-3" id="roast-add">
                            <option value = "light">Light</option>
                            <option value = "medium">Medium</option>
                            <option value = "dark">Dark</option>
                        </select>
                        <label class="labels h5">Coffee Name</label>
                        <input type="text" class="input-group mb-3"  id="name-add">
                        <button id="user-submit" class="btn btn-primary btn-md btn-block"  type="submit">Add</button>
                    </form>
                    </div>
                </div>

                <!--Coffee Div Populated by coffees[] in JS-->
                <div class="col-12 col-lg-6">
                    <div class="coffee-list row">
                        <ul class="pl-0 mr-0 col-12" id="coffees"></ul>
                    </div>
                </div>


            </div>

            <hr class="hr-main">


        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="./js/coffee.js"></script>
    </body>
</html>
