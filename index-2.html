<!doctype html>
<html lang="en">
<head>
    <!--===== Meta =====-->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>TJ English | Software Developer</title>

    <!--===== STYLE =====-->

    <link rel="icon" type="image/png" href="./favicon.png">

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700|Roboto+Mono:400,500|Open+Sans:300,400|Ubuntu:300,400" rel="stylesheet">

    <!--Custom CSS-->
    <link rel="stylesheet" href="index-2-style.css">

</head>



<body class="hg">

    <div class="container">
        <div class="parallax-container">
            <div class="parallax"></div>
        </div>
    </div>

    <header class="hg__header">
        <div class="header-box navbar-logo">
            <a id="logo-anchor-container" href="#">
                <img src="img/Logo%20NEW.png" id="logo-wo-words">
            </a>
        </div>
        <div class="header-box links-list">
            <a class="header-box links" href="#top-section"><i class="fas fa-chevron-up fa-lg"></i><div class="link-desc">TOP</div></a>
            <a class="header-box links" href="#about-section"><i class="fas fa-info fa-lg"></i><div class="link-desc">ABOUT</div></a>
            <a class="header-box links" href="#projects-section"><i class="fas fa-code fa-lg"></i><div class="link-desc">WORK</div></a>
            <a class="header-box links" href="#contact-section"><i class="far fa-envelope fa-lg"></i><div class="link-desc">CONTACT</div></a>
        </div>
    </header>

    <main class="hg__main">

        <!--Top Section-->
        <section class="main-box smooth-transition" id="top-section">
            <div id="name-header">TJ ENGLISH</div>
            <div class="job-title" id="job-title">
                <span><i class="fas fa-angle-double-right fa-lg"></i></span>
                <span>SOFTWARE DEVELOPER</span>
            </div>
            <div class="down-arrow-div"><i class="fas fa-angle-down fa-3x" id="big-down-arrow"></i></div>
        </section>

        <!--About Section-->
        <section class="about-box smooth-transition" id="about-section">
            <div class="about-subsection section-title">
                <span class="about-title">About Me <i class="fas fa-angle-double-left fa-md"></i></span>
            </div>
            <div class="about-subsection headshot-brackets">
                <span class="brackets-around-head bracket-left"> { </span>
                <img id="headshot" src="./img/TJ-Crop.png" alt="">
                <span class="brackets-around-head bracket-right"> } </span>
            </div>
            <div class="about-subsection body-text">
                <p>Test one two three, and also four!</p>
                <p><br>The rest of my summary will go here, eventually.</p>
            </div>
        </section>

        <!--Projects Section-->
        <section class="project-box smooth-transition" id="projects-section">
            <div class="section-title"><span class="projects-title"><i class="fas fa-angle-double-right fa-md"></i> Projects</span></div>

        </section>

        <!--Contact Section-->
        <section class="contact-box smooth-transition" id="contact-section">

            <div class="section-title">
                <span class="contact-title">Contact Me <i class="fas fa-angle-double-left fa-md"></i></span>
            </div>

            <div class="contact-body">

            </div>

        </section>

    </main>



<!--===== JS =====-->

<!--Custom JS-->
    <script src="js/jquery-2.2.4.js"></script>
    <script src="./js/index.js"></script>

<!--Prevent Browser from remembering scroll position after unload:-->
    <script>history.scrollRestoration = "manual"</script>

</body>
</html>
